<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/6594a2b187.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="col-lg-12 text-center mt-5">
        <h1>백종원 레시피 검색기</h1>
    </div>

    <div class="container">
        <!-- 재료로 검색 -->
        <div class="mt-5">
            <div class="mb-3 row">
                <div class="btn-group col col-lg-2">
                    <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    재료로 검색
                    </button>
                    <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">재료로 검색</a></li>
                    <li><a class="dropdown-item" href="#">요리이름으로 검색</a></li>
                    </ul>
                </div>
                <div class="col col-lg-9">
                    <input type="text" class="form-control">
                </div>
                <button class="input-group-text search_btn col col-lg-1"><i class="fa fa-search fa-lg mx-auto"></i></button>
            </div>
            <div>
                <div class="alert alert-warning alert-dismissible fade show tag" role="alert">
                    마늘
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="alert alert-warning alert-dismissible fade show tag" role="alert">
                    파
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="alert alert-warning alert-dismissible fade show tag" role="alert">
                    달걀
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
            <div class="col-8 mx-auto">
                <ul class="list-group">
                    <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
                        <span class="match_word">달</span>걀, 계란
                    </button>
                    <button type="button" class="list-group-item list-group-item-action">
                        <span class="match_word">달</span>걀, 계란</button>
                    <button type="button" class="list-group-item list-group-item-action">파</button>
                    <button type="button" class="list-group-item list-group-item-action">마늘, 다진마늘</button>
                    <button type="button" class="list-group-item list-group-item-action">간장</button>
                </ul>
            </div>
        </div>
        <!-- 재료로 검색 -->

        <!-- 요리이름으로 검색 -->
        <div class="mt-5">
            <div class="mb-3 row">
                <div class="btn-group col col-lg-3">
                    <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    요리이름으로 검색
                    </button>
                    <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">재료로 검색</a></li>
                    <li><a class="dropdown-item" href="#">요리이름으로 검색</a></li>
                    </ul>
                </div>
                <div class="col col-lg-8">
                    <input type="text" class="form-control">
                </div>
                <button class="input-group-text search_btn col col-lg-1"><i class="fa fa-search fa-lg mx-auto"></i></button>
            </div>
            <div class="col-8 mx-auto">
                <ul class="list-group">
                    <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
                        달걀, 계란
                    </button>
                    <button type="button" class="list-group-item list-group-item-action">달걀, 계란</button>
                    <button type="button" class="list-group-item list-group-item-action">파</button>
                    <button type="button" class="list-group-item list-group-item-action">마늘, 다진마늘</button>
                    <button type="button" class="list-group-item list-group-item-action">간장</button>
                </ul>
            </div>
        </div>
        <!-- 요리이름으로 검색 -->

        <!-- 로딩 -->
        <div class="mt-5">
            <div class="mb-3 row">
                <div class="btn-group col col-lg-3">
                    <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    요리이름으로 검색
                    </button>
                    <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">재료로 검색</a></li>
                    <li><a class="dropdown-item" href="#">요리이름으로 검색</a></li>
                    </ul>
                </div>
                <div class="col col-lg-8">
                    <input type="text" class="form-control">
                </div>
                <button class="input-group-text search_btn col col-lg-1"><i class="fa fa-search fa-lg mx-auto"></i></button>
            </div>
            <div class="col-8 mx-auto">
                <ul class="list-group">
                    <li class="list-group-item text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 로딩 -->

    </div>
</body>
</html>
