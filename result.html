<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/6594a2b187.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./result.css">
</head>
<body>
    <div class="col-lg-12 text-center mt-5">
        <h1>백종원 레시피 검색기</h1>
    </div>

    <div class="container">

        <!-- 재료로 검색 -->
        <div class="mt-5">
            <div class="mb-3 row">
                <div class="btn-group col col-lg-2">
                    <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    재료로 검색
                    </button>
                    <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">재료로 검색</a></li>
                    <li><a class="dropdown-item" href="#">요리이름으로 검색</a></li>
                    </ul>
                </div>
                <div class="col col-lg-9">
                    <input type="text" class="form-control">
                </div>
                <button class="input-group-text search_btn col col-lg-1"><i class="fa fa-search fa-lg mx-auto"></i></button>
            </div>
            <div>
                <div class="alert alert-warning alert-dismissible fade show tag" role="alert">
                    마늘
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="alert alert-warning alert-dismissible fade show tag" role="alert">
                    파
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="alert alert-warning alert-dismissible fade show tag" role="alert">
                    달걀
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
            
        </div>
        <!-- 재료로 검색 -->

        <!-- 콘텐트 -->
        <div class="content row">
            <div class="col">
                <a class="no_style_a" href="#"><img src="./img/thumnail.webp" class="img-thumbnail" alt="..."></a>
            </div>
            <div class="col">
                <img src="./img/channel_logo.jpg" class="col logo img-thumbnail" alt="...">
                <a class="no_style_a" href="#"><span class="title col">제육볶음</span></a>
                <div class="ingredients">
                    <span class="col">재료 : </span>
                    <span class="col">달걀, 마늘, 파, 삽결살 외 4개</span>
                </div>
                <div class="description">
                    <p>맛남의 광장 진도 편에서 보여드렸던 대파제육볶음입니다. 고기에선 불맛이 파에선 단맛! 설명이 따로 필요 없는 맛입니다</p>
                </div>
            </div>
        </div>

        <div class="content row">
            <div class="col">
                <a class="no_style_a" href="#"><img src="./img/thumnail.webp" class="img-thumbnail" alt="..."></a>
            </div>
            <div class="col">
                <img src="./img/channel_logo.jpg" class="col logo img-thumbnail" alt="...">
                <a class="no_style_a" href="#"><span class="title col">제육볶음</span></a>
                <div class="ingredients">
                    <span class="col">재료 : </span>
                    <span class="col">달걀, 마늘, 파, 삽결살 외 4개</span>
                </div>
                <div class="description">
                    <p>맛남의 광장 진도 편에서 보여드렸던 대파제육볶음입니다. 고기에선 불맛이 파에선 단맛! 설명이 따로 필요 없는 맛입니다</p>
                </div>
            </div>
        </div>

        <!-- 콘텐트 -->

        <hr>

        <!-- 검색결과 없을 때 -->
        <div class="text-center no_result">
            <i class="fas fa-exclamation-circle fa-7x"></i>
            <p class="no_result_desc">검색결과가 없습니다.</p>
        </div> 

        <hr>

    </div>
</body>
</html>
